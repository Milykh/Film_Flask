{% extends 'base.html' %}


{% block content %}

<h1 class="my-5">добавление фильма</h1>

<form method="POST" class="w-100 mx-auto mt-5"enctype=multipart/form-data>

    <div class = "form-group row">
        <label for ="name_film" class = "col-form-label col-md-2">Название фильма</label>
        <div class="col-md-6">
            <input type="text" name="name_film" id="name_film" class="form-control"value="{{user.name_film or '' }}">
        </div>
        <div class="form-group row">
            
            
            <select class="form-control" id="genre" name="genre">
                
                <option>боевик</option>
                <option>детектив</option>
                <option>исторический</option>
                <option>комедия</option>
                <option>катастрофа</option>
                <option>мелодрама</option>
                <option>музыкальный</option>
                <option>триллер</option>
                <option>ужасы</option>
                <option>фантастиика</option>
            </select>
        
          </div>

        

    </div>
    <div class = "form-group row">
        <label for ="descript_film" class = "col-form-label col-md-2">Описание</label>
        <div class="col-md-6">
            <textarea type="test" name="descript_film" id="descript_film"class="form-control"rows="3" value="{{user.descript_film or '' }}">{{user.descript_film or '' }}</textarea>
        </div>

    </div>

    <div class = "form-group row">
        <label for ="year_film" class = "col-form-label col-md-2">Год выпуска</label>
        <div class="col-md-6">
            <input type="text" name="year_film" id="year_film" class="form-control"value="{{user.year_film or '' }}">
        </div>

    </div>
    <div class = "form-group row">
        <label for ="country" class = "col-form-label col-md-2">Страна</label>
        <div class="col-md-6">
            <input type="text" name="country" id="country" class="form-control"value="{{user.country or '' }}">
        </div>

    </div>
    <div class = "form-group row">
        <label for ="producer" class = "col-form-label col-md-2">Продюссер</label>
        <div class="col-md-6">
            <input type="text" name="producer" id="producer" class="form-control"value="{{user.producer or '' }}">
        </div>

    </div>

    <div class = "form-group row">
        <label for ="s_writer" class = "col-form-label col-md-2">Сценарист</label>
        <div class="col-md-6">
            <input type="text" name="s_writer" id="s_writer" class="form-control"value="{{user.s_writer or '' }}">
        </div>

    </div>

    <div class = "form-group row">
        <label for ="actors" class = "col-form-label col-md-2">Актеры</label>
        <div class="col-md-6">
            <input type="text" name="actors" id="actors"class="form-control" value="{{user.actors or '' }}">
        </div>

    </div>

    <div class = "form-group row">
        <label for ="duration" class = "col-form-label col-md-2">Продолжительность(мин)</label>
        <div class="col-md-6">
            <input type="text" name="duration" id="duration"class="form-control" value="{{user.duration or '' }}">
        </div>
        

    </div>
    <div class = "form-group row">
        <label for ="duration" class = "col-form-label col-md-2">Загрузка постера</label>
    <div class="col-md-6">
        <input type=file name=file>
        
    </div>
</div>




    </div>
        <div class = "form-group row">

        <input type="submit" class = "btn btn-primary"value="Сохранить">
    </div>

</form>





    











{% endblock %}
